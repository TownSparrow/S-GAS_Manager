<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-GAS Manager - Test UI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">S-GAS Manager</h1>
                <p class="subtitle">Test UI for adaptive swapping and chunks relevance evaluation</p>
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Checking the connection...</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system-message">
                        <div class="message-content">
                            <strong>System is ready</strong><br>
                            Enter your message...
                        </div>
                    </div>
                </div>

                <form class="message-form" id="messageForm">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Enter your message..."
                            rows="3"
                            maxlength="1000"
                        ></textarea>
                        <div class="form-controls">
                            <label class="checkbox-label">
                                <input type="checkbox" id="useRag" checked>
                                <span class="checkmark"></span>
                                Use RAG
                            </label>
                            <button type="submit" id="sendButton" class="send-button">
                                <span class="button-text">Send</span>
                                <div class="spinner" id="spinner"></div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <aside class="info-panel">
                <div class="panel-section">
                    <h3>Session statistics</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Amount of messages:</span>
                            <span class="stat-value" id="messageCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Model:</span>
                            <span class="stat-value" id="modelName">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Embedding size:</span>
                            <span class="stat-value" id="embeddingDim">-</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Last query</h3>
                    <div class="request-info" id="requestInfo">
                        <p class="no-data">No data</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Actions</h3>
                    <button class="action-button" id="clearChat">Clear chat</button>
                    <button class="action-button" id="exportChat">Export the history</button>
                </div>
            </aside>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
